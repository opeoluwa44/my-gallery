<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>my gallery</title>
</head>
<body>
    <header>
        <div class="profile">
            <div class="person-img"></div>
            <h3 class="name">Rodney Cotton</h3>
            <p class="country">Helsinki, Finland</p>

            <div class="profile-details">

                <div class="box">
                    <h3 class="numbers">100</h3>
                    <p class="text">Posts</p>
                </div>

                <div class="box">
                    <h3 class="numbers">2,242</h3>
                    <p class="text">Follower</p>
                </div>

                <div class="box">
                    <h3 class="numbers">1,432</h3>
                    <p class="text">Following</p>
                </div>

            </div>

        </div>
    </header>

    <main>
        <div class="container">
            <div class="photo1"></div>
            <div class="photo2"></div>
            <div class="photo3"></div>
            <div class="photo4"></div>
            <div class="photo5"></div>
            <div class="photo6"></div>
        </div>
    </main>

    <footer>
        <p class="main-text">created by <a class="links" href="#">opeoluwa44</a> - <a  class="links link" href="#">devChallenges.io</a></p>
    </footer>
